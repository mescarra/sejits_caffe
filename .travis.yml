language: python
python:
  - '2.7'
  - '3.4'
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq fglrx=2:8.960-0ubuntu1 opencl-headers # libboost-all-dev libatlas-base-dev
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy pip protobuf
  - source activate test-environment
install:
  - pip install coveralls coverage nose
  - pip install --pre -r requirements.txt
  # - chmod +x build_clBLAS.sh
  # - ./build_clBLAS.sh
script:
  - nosetests --verbose --with-coverage --cover-package=sejits_caffe --cover-erase
after_success:
  - coveralls
